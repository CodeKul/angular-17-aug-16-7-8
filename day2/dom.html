   <script type="text/javascript">
        (function () {
            "use strict";

            var body = document.getElementsByTagName('body')[0];

            var divFirst = me('div');

            userName.type = 'text';

            okay.type = 'button';

                divStatus.innerHTML = 'User Valid';

              body.appendChild(divStatus);
            };*/
            divThird.appendChild(okay);
            body.appendChild(divThird);

            function me(element){
              return document.createElement(element);
            }

            okay.addEventListener('click', function () {
              if(userName.value == 'android' && password.value == 'android')
                divStatus.innerHTML = 'User Valid';
              else divStatus.innerHTML = 'User InValid';
              body.appendChild(divStatus);
