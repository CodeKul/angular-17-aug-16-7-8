<html>
<head>

</head>
<body ng-app="MyApp" ng-init="num1=10;num2=20;">
  <div>
    <input type="number" ng-model="num1"/>
  </div>

  <div>
    <input type="number" ng-model="num2"/>
  </div>

  <div>
      Addition is {{ num1+num2 | currency}}
  </div>

  <div ng-controller="CurrencyController as myCtrl">
    <input type="text" ng-model="myCtrl.myInput"/>
    <input type="button" ng-click="myCtrl.myClick()" value="submit"/>

    {{myCtrl.myClick('io')}}
    {{myCtrl.myDate}}
  </div>

 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
 <script src="app.js" charset="utf-8"></script>
</body>
</html>
